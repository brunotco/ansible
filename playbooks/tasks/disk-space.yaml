---
- name: get disk space
  shell: df -h / | awk 'NR==2 {print $5}'
  register: disk_usage
- name: list disk space
  debug:
    msg: "{{discord_url}}"
- set_fact:
    msg:
      title: "Disk usage"
      text: "{{disk_usage.stdout}}"
- include_tasks: notification/notify-debug.yaml
- include_tasks: notification/notify-discord.yaml